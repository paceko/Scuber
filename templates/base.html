<!DOCTYPE html>
<html lang="en">
<head>

             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li><a href="/login">Login</a></li>
            </ul>
         
        
            </ul>
        </div>

<div id="extending">

</div>
