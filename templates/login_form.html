{% extends 'base.html' %}
{% block content %}
<div class='well spaced' style='width:40%;'>
<div>
    <h1>Passenger Login</h1>
    <form action="/login" method="POST">

        <div class='form-group'>
            <label>Email:
                <input type='email' name='email' required class='form-control'>
            </label>
        </div>

        <div class='form-group'>
            <label>Password:
                <input type='password' name='password' required class='form-control'>
            </label>
        </div>
        <input type= 'text' value='passenger' name='user_type'>
        <input type='hidden' value='passenger_user' name='passenger'>


        <div class='form-group'>
            <input type='submit' value='Log In' class='btn btn-danger'>
        </div>

    <h1>Driver Login</h1>
    <form action="/login" method="POST">

        <div class='form-group'>
            <label>Email:
                <input type='email' name='email' required class='form-control'>
            </label>
        </div>

        <div class='form-group'>
            <label>Password:
                <input type='password' name='password' required class='form-control'>
            </label>
        </div>
        <input type= 'text' value='driver' name='user_type'>
        <input type='hidden' value='driver_user' name='driver'>


        <div class='form-group'>
            <input type='submit' value='Log In' class='btn btn-danger'>
        </div>

    </form>
</div>
</div>
{% endblock %}
